<app-custom-form (data)="getFormData($event)"></app-custom-form>


<div class="container" >
  <div class=" card row my-3 px-4" *ngFor="let data of formData">
    <div class="col card mt-3">Email: {{data.email}}</div>
    <div class="col card mt-3">Password: {{data.password}}</div>
    <div class="col card my-3">Confirm Password: {{data.confirmPassword}}</div>
  </div>
</div>
